<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 확인</title>
</head>
<body>
<div class="col-6">
    <div class="input-group">
        <input type="text" id="password" class="form-control" th:value="${password}">
        <button class="btn btn-outline-secondary" type="button" id="btn_search">확인</button>
    </div>
    <form th:action="@{|/user/password/?username=${username}&email=${email}|}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 이메일을 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">찾기</button>
    </form>
</div>
</body>
</html>
